<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Verbum</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page-body">

    <div class="auth-page-wrapper">
        <div class="auth-card-unified">
            <div class="auth-card-left-section">
                <div class="auth-brand-display">
                    <h1>Verbum</h1>
                    <p class="tagline">Where words find meaning</p>
                </div>
            </div>

            <div class="auth-card-right-section">
                <div class="auth-form-container">
                    <h2 class="auth-heading">Login</h2>

                    <!-- Backend login form -->
                    <form class="auth-form" id="loginForm" action="login.php" method="POST">
                        <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" name="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="auth-submit-button">Login</button>
                    </form>

                    <div class="auth-links">
                        <span>Don't have an account? <a href="Signup.html" class="dark-link">Sign Up</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Frontend validation
            if (!email || !password) {
                alert('Please fill in all fields.');
                return;
            }
            
            // Show loading state
            const submitButton = document.querySelector('.auth-submit-button');
            const originalText = submitButton.textContent;
            submitButton.textContent = 'Logging in...';
            submitButton.disabled = true;
            
            // Create form data
            const formData = new FormData();
            formData.append('email', email);
            formData.append('password', password);
            
            // Submit to backend
            fetch('login.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Login successful!');
                    window.location.href = 'index.html';
                } else {
                    alert('Error: ' + (data.error || 'Login failed'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Login failed. Please try again.');
            })
            .finally(() => {
                // Reset button state
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            });
        });
    </script>
</body>
</html>
