<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Verbum</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="settings-page-body">
    <header class="minimal-header">
        <div class="header-top container">
            <div class="logo">
                <h1>Verbum</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="create-article.html">Create Article</a></li>
                    <li><a href="view-articles.php">Articles</a></li>
                    <li><a href="settings.html">Settings</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="settings-main-content">
        <div class="settings-container">
            <h2 class="settings-page-heading">Settings</h2>

            <form action="update-settings.php" method="POST" enctype="multipart/form-data">
                <!-- User Info Section -->
                <section class="settings-section user-info-section">
                    <h3 class="section-heading">User Information</h3>
                    <div class="profile-picture-container">
                        <img src="uploads/default.jpg" alt="Profile Picture" class="profile-picture" id="profilePicPreview">
                        <input type="file" name="profile_image" id="profile_image" accept="image/*">
                    </div>

                    <div class="form-group">
                        <label for="full_name">Full Name</label>
                        <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </section>

                <!-- Password Change Section -->
                <section class="settings-section account-settings-section">
                    <h3 class="section-heading">Change Password</h3>

                    <div class="form-group">
                        <label for="new_password">New Password</label>
                        <input type="password" id="new_password" name="new_password" placeholder="Enter new password">
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">Confirm New Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password">
                    </div>

                    <button type="submit" class="save-button">Save Changes</button>
                </section>
            </form>

            <!-- Optional: Delete Account Section -->
            <section class="settings-section delete-account-section">
                <p class="warning-text">Danger zone! Deleting your account is permanent and cannot be undone.</p>
                <form action="delete-account.php" method="POST">
                    <button type="submit" class="delete-button">Delete Account</button>
                </form>
            </section>
        </div>
    </main>

    <script>
        document.getElementById('profile_image').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profilePicPreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
