            <form action="update-settings.php" method="POST" enctype="multipart/form-data">

            <!-- ░░░ User Info ░░░ -->
            <section class="settings-section user-info-section">
                <h3 class="section-heading">User Information</h3>
                <div class="profile-picture-container">
    <!-- default avatar shown if user hasn't uploaded -->
    <img src="uploads/default-avatar.png" alt="Profile Picture" class="profile-picture" id="profilePicPreview">
    <span class="avatar-placeholder" id="avatarPlaceholder">Upload<br>Profile<br>Picture</span>

</div>

                <div class="form-group">

                    <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself…"></textarea>

    </main>

<script>
// live preview for profile picture
const input = document.getElementById('profile_image');
const preview = document.getElementById('profilePicPreview');
if (input) {
  input.addEventListener('change', e => {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = e2 => preview.src = e2.target.result;
      reader.readAsDataURL(file);
    }
  });
}
</script>
