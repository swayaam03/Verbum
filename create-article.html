<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<body class="create-article-page-body">

    <header class="minimal-header">
        <div class="header-top container">
            <div class="logo">
                <h1>Verbum</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#articles">My Articles</a></li>
                    <li><a href="news.html">News</a></li>
                    <li><a href="#community">Profile</a></li>
                    <li><a href="create-article.html">Create Article</a></li> 
                </ul>
            </nav>
            <button class="menu-toggle" aria-label="Toggle navigation">
                &#9776; </button>
        </div>
    </header>

    <main class="create-article-main-content">
        <div class="container create-article-container">
            <h2 class="create-article-heading">Create New Article</h2>

            <form id="articleForm" class="article-creation-form" action="submit-article.php" method="POST" enctype="multipart/form-data">

                <div class="form-group">
                    <label for="articleTitle">Article Title</label>
                    <input type="text" id="articleTitle" name="articleTitle" placeholder="Enter article title" required>
                </div>

                <div class="form-group">
                    <label for="articleAuthor">Author Name (Optional)</label>
                    <input type="text" id="articleAuthor" name="articleAuthor" placeholder="Your Name">
                </div>

                <div class="form-group">
                    <label for="featureImage">Feature Image</label>
                    <input type="file" id="featureImage" name="featureImage" accept="image/*">
                    <div class="image-preview" id="imagePreview" style="display: none;">
                        <img id="previewImage" src="" alt="Image Preview">
                    </div>
                </div>

                <div class="form-group">
                    <label for="articleContent">Article Explanation</label>
                    <textarea id="articleContent" name="articleContent" rows="15" placeholder="Write your article content here..." required></textarea>
                    
                    </div>

                <button type="submit" class="submit-article-button">Publish Article</button>
            </form>

            <div id="articlePreviewArea" class="article-preview-area" style="display: none;">
                <h3 class="preview-heading">Article Preview</h3>
                <h2 id="previewTitle"></h2>
                <p class="preview-meta">By <span id="previewAuthor"></span> on <span id="previewDate"></span></p>
                <img id="previewArticleImage" src="" alt="Article Image" class="preview-image" style="display: none;">
                <div id="previewContent" class="preview-content-html"></div>
            </div>
        </div>
        <div class="ai-generator-section">
    <h3>Need Help Writing?</h3>
    <label for="aiPrompt">Describe your article topic:</label>
    <textarea id="aiPrompt" placeholder="e.g. Write an article about benefits of journaling..." rows="3"></textarea>
    <button type="button" id="generateWithGemini">ðŸª„ Generate with AI</button>
</div>

    </main>

    <script>
        document.getElementById('generateWithGemini').addEventListener('click', () => {
    const prompt = document.getElementById('aiPrompt').value.trim();
    if (!prompt) {
        alert("Please enter a topic first.");
        return;
    }

    document.getElementById('generateWithGemini').textContent = "Generating...";

    fetch("generate-article.php", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "prompt=" + encodeURIComponent(prompt)
    })
    .then(res => res.json())
    .then(data => {
        const output = data.candidates?.[0]?.content?.parts?.[0]?.text || "No content generated.";
        document.getElementById('articleTitle').value = prompt;
        document.getElementById('articleContent').value = output;
        document.getElementById('generateWithGemini').textContent = "ðŸª„ Generate with AI";
    })
    .catch(err => {
        console.error("Gemini error:", err);
        alert("Something went wrong with Gemini.");
        document.getElementById('generateWithGemini').textContent = "ðŸª„ Generate with AI";
    });
});

    </script>
</body>
