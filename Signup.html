<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Verbum</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> </head>
<body class="auth-page-body">

    <div class="auth-page-wrapper">
        <div class="auth-card-unified">
            <div class="auth-card-left-section">
                <div class="auth-brand-display">
                    <h1>Verbum</h1>
                    <p class="tagline">Where words find meaning</p>
                </div>
            </div>

            <div class="auth-card-right-section">
                <div class="auth-form-container">
                    <h2 class="auth-heading">Sign Up</h2>
                    <form class="auth-form">
                        <div class="form-group">
                            <input type="text" id="full-name" name="full-name" placeholder="Full Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                        </div>
                        <button type="submit" class="auth-submit-button">Sign Up</button>
                    </form>
                    <div class="auth-links">
                        <span>Already have an account? <a href="login.html" class="dark-link">Log In</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
