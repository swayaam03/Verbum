<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily News - Verbum</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> </head>
<body class="news-page-body">
    <header class="minimal-header">
        <div class="header-top container">
            <div class="logo">
                <h1>Verbum</h1> </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#articles">Articles</a></li>
                    <li><a href="news.html">News</a></li> <li><a href="#community">Community</a></li>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#about">About Us</a></li>
                    </ul>
            </nav>
            <button class="menu-toggle" aria-label="Toggle navigation">
                &#9776; </button>
        </div>
    </header>

    <main class="news-main-content">
        <div class="container">
            <h2 class="news-section-heading">Latest Daily News</h2>
            <div class="news-feed" id="newsFeed">
                <p class="loading-message">Loading news...</p>
            </div>
            <button id="loadMoreBtn" class="button load-more-button" style="display: none;">Load More</button>
        </div>
    </main>

    <footer>
        <div class="footer-content container">
            <nav class="footer-links">
                <a href="#about">About Verbum</a>
                <a href="#articles">Explore Articles</a>
                <a href="#community">Join Community</a>
                <a href="#contact">Get in Touch</a>
                <a href="#privacy">Privacy Policy</a>
            </nav>
            <p class="copyright">&copy; 2025 Verbum. All rights reserved.</p>
        </div>
    </footer>

    <script src="news.js"></script> <script>
        // Optional: If you have general site-wide JS for menu toggle, keep this
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.querySelector('.menu-toggle');
            const mainNav = document.querySelector('.main-nav');

            if (menuToggle && mainNav) {
                menuToggle.addEventListener('click', () => {
                    mainNav.classList.toggle('active');
                });
            }
        });
    </script>
</body>
</html>
